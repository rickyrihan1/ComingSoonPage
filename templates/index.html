<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cravings Corner</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Cravings Corner is Coming Soon ðŸš€</h1>
    <p>Weâ€™re cooking something tasty</p>
    <p>Stay tuned</p>
    <div id="countdown" class="timer">
      <span id="days">00</span> days 
      <span id="hours">00</span> hrs 
      <span id="minutes">00</span> mins 
      <span id="seconds">00</span> secs
    </div>
    <form method="POST" action="/">
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Notify Me</button>
      </form>      
  </div>

  <script>
    const launchDate = new Date("May 20, 2025 00:00:00").getTime();

    const timer = setInterval(function () {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days.toString().padStart(2, '0');
      document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "We're Live!";
      }
    }, 1000);
  </script>
</body>
</html>
